<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome Page</title>
    <style>
        /* Gaya Umum untuk Tema Gelap */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #121212;
            color: #ffffff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            text-align: center;
            background-color: #1f1f1f;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 600px;
        }

        h1 {
            font-size: 36px;
            color: #00bcd4;
            margin-bottom: 20px;
        }

        p {
            font-size: 18px;
            color: #eeeeee;
            margin-bottom: 30px;
        }

        .btn {
            padding: 15px 30px;
            background-color: #00bcd4;
            color: #ffffff;
            border: none;
            border-radius: 25px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .btn:hover {
            background-color: #0097a7;
            transform: translateY(-5px);
        }

        .btn:focus {
            outline: none;
        }

        footer {
            margin-top: 20px;
            font-size: 14px;
            color: #888888;
        }

        footer a {
            color: #00bcd4;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Welcome</h1>
        <p>Silahkan click login dibawah</p>
        <a href="/login">
            <button class="btn">Go to Login</button>
        </a>
        <footer>
            <p>Need help? <a href="#">Contact Us</a></p>
        </footer>
    </div>
</body>

</html>
